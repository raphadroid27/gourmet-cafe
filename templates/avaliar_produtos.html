<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliar Produtos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .star-rating {
            font-size: 1.5rem;
            color: #FFD700;
            cursor: pointer;
        }
        .star-rating .fa-star {
            color: #FFD700;
        }
        .star-rating .fa-star-o {
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="centered-form">
            <h1 class="mb-4">Avaliar Produtos</h1>
            <form action="{{ url_for('avaliar_produtos') }}" method="post">
                {% for produto in produtos %}
                <div class="produto-avaliacao mb-4">
                    <h2>{{ produto.nome }}</h2>
                    <div class="star-rating" data-produto-id="{{ produto.id }}">
                        {% for i in range(1, 6) %}
                            <i class="fa fa-star-o" data-rating="{{ i }}"></i>
                        {% endfor %}
                    </div>
                    <input type="hidden" id="nota_{{ produto.id }}" name="nota_{{ produto.id }}" required>
                    <label for="comentario_{{ produto.id }}">Comentário:</label>
                    <textarea id="comentario_{{ produto.id }}" name="comentario_{{ produto.id }}" class="form-control"></textarea>
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary">Enviar Avaliações</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const starRatings = document.querySelectorAll('.star-rating');
            starRatings.forEach(starRating => {
                const stars = starRating.querySelectorAll('.fa');
                stars.forEach(star => {
                    star.addEventListener('click', function() {
                        const rating = this.getAttribute('data-rating');
                        const produtoId = starRating.getAttribute('data-produto-id');
                        document.getElementById('nota_' + produtoId).value = rating;
                        stars.forEach(s => {
                            if (s.getAttribute('data-rating') <= rating) {
                                s.classList.remove('fa-star-o');
                                s.classList.add('fa-star');
                            } else {
                                s.classList.remove('fa-star');
                                s.classList.add('fa-star-o');
                            }
                        });
                    });
                });
            });
        });
    </script>
</body>
</html>
