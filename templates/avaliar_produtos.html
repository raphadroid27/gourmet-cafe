<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliar Produtos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .star-rating {
            font-size: 1.5rem;
            color: #FFD700;
            cursor: pointer;
        }
        .star-rating .fa-star {
            color: #FFD700;
        }
        .star-rating .fa-star-o {
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Avaliar Produtos</h1>
        <form action="{{ url_for('avaliar_produto') }}" method="post">
            <div class="form-group">
                <label for="produto">Produto:</label>
                <select id="produto" name="produto_id" class="form-control" required>
                    {% for produto in produtos %}
                    <option value="{{ produto.id }}">{{ produto.nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="nota">Nota:</label>
                <div class="star-rating">
                    <i class="fa fa-star-o" data-rating="1"></i>
                    <i class="fa fa-star-o" data-rating="2"></i>
                    <i class="fa fa-star-o" data-rating="3"></i>
                    <i class="fa fa-star-o" data-rating="4"></i>
                    <i class="fa fa-star-o" data-rating="5"></i>
                </div>
                <input type="hidden" name="nota" id="nota" value="0" required>
            </div>
            <div class="form-group">
                <label for="comentario">Comentário:</label>
                <textarea id="comentario" name="comentario" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Avaliação</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const stars = document.querySelectorAll('.star-rating .fa');
            stars.forEach(star => {
                star.addEventListener('click', function() {
                    const rating = this.getAttribute('data-rating');
                    document.getElementById('nota').value = rating;
                    stars.forEach(s => {
                        s.classList.remove('fa-star');
                        s.classList.add('fa-star-o');
                    });
                    for (let i = 0; i < rating; i++) {
                        stars[i].classList.remove('fa-star-o');
                        stars[i].classList.add('fa-star');
                    }
                });
            });
        });
    </script>
</body>
</html>
