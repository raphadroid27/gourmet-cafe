<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliar Produtos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .star-rating {
            font-size: 1.5rem;
            color: #FFD700;
            cursor: pointer;
        }
        .star-rating .fa-star {
            color: #FFD700;
        }
        .star-rating .fa-star-o {
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="centered-form">
            <h1 class="mb-4">Avaliar Produtos</h1>
            <form action="{{ url_for('avaliar_produtos') }}" method="post">
                {% for produto in produtos %}
                <div class="produto-avaliacao mb-4">
                    <h2>{{ produto.nome }}</h2>
                    <label for="nota_{{ produto.id }}">Nota:</label>
                    <input type="number" id="nota_{{ produto.id }}" name="nota_{{ produto.id }}" min="1" max="5" required>
                    <label for="comentario_{{ produto.id }}">Comentário:</label>
                    <textarea id="comentario_{{ produto.id }}" name="comentario_{{ produto.id }}" class="form-control"></textarea>
                </div>
                <input type="hidden" name="nota" id="nota" value="0" required>
            </div>
            <div class="form-group">
                <label for="comentario">Comentário:</label>
                <textarea id="comentario" name="comentario" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Avaliação</button>
        </form>
    </div>
</body>
</html>
