{% extends "base.html" %}

{% block title %}Redefinir Senha{% endblock %}

{% block content %}
<div class="centered-form">
    <h2>Redefinir Senha</h2>
    <form id="redefinirSenhaForm" action="/resetar_senha" method="post" class="needs-validation" novalidate>
        <input type="hidden" name="email" value="{{ email }}">
        <input type="hidden" name="codigo_recuperacao" value="{{ codigo_recuperacao }}">
        <div class="form-group">
            <label for="novaSenha">Nova Senha:</label>
            <input type="password" id="novaSenha" name="nova_senha" class="form-control" required>
            <div class="invalid-feedback">Por favor, insira a nova senha.</div>
        </div>
        <div class="form-group">
            <label for="confirmarSenha">Confirmar Nova Senha:</label>
            <input type="password" id="confirmarSenha" name="confirmar_senha" class="form-control" required>
            <div class="invalid-feedback">Por favor, confirme a nova senha.</div>
        </div>
        <p><em>A senha deve conter pelo menos 8 caracteres, incluindo uma letra, um n√∫mero e um caractere especial.</em></p>
        <button type="submit" class="btn btn-primary">Redefinir Senha</button>
    </form>
</div>
{% endblock %}
