<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h2>Redefinir Senha</h2>
    <form id="redefinirSenhaForm" action="/resetar_senha" method="post" onsubmit="return validarSenhas()">
        <input type="hidden" name="email" value="{{ email }}">
        <input type="hidden" name="codigo_recuperacao" value="{{ codigo_recuperacao }}">
        <label for="novaSenha">Nova Senha:</label>
        <input type="password" id="novaSenha" name="nova_senha" required><br>
        <label for="confirmarSenha">Confirmar Nova Senha:</label>
        <input type="password" id="confirmarSenha" name="confirmar_senha" required><br>
        <p><em>A senha deve conter pelo menos 8 caracteres, incluindo uma letra, um número e um caractere especial.</em></p>
        <button type="submit">Redefinir Senha</button>
    </form>
    <script>
        function validarSenhas() {
            var senha = document.getElementById("novaSenha").value;
            var confirmarSenha = document.getElementById("confirmarSenha").value;
            var regex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

            if (!regex.test(senha)) {
                alert("A senha deve conter pelo menos 8 caracteres, incluindo uma letra, um número e um caractere especial.");
                return false;
            }

            if (senha !== confirmarSenha) {
                alert("As senhas não coincidem. Por favor, tente novamente.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
