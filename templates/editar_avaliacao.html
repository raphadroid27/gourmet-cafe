{% extends "base.html" %}

{% block title %}Editar Avaliação{% endblock %}

{% block content %}
<h1>Editar Avaliação</h1>
<form action="{{ url_for('editar_avaliacao', avaliacao_id=avaliacao.id) }}" method="post">
    <label for="nota">Nota:</label>
    <input type="number" id="nota" name="nota" min="1" max="5" value="{{ avaliacao.nota }}" required>
    <label for="comentario">Comentário:</label>
    <textarea id="comentario" name="comentario">{{ avaliacao.comentario }}</textarea>
    <button type="submit">Atualizar Avaliação</button>
</form>
{% endblock %}
