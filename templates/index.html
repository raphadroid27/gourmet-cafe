<!DOCTYPE html>
<html lang="en">
<body>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
   
<body>
    <div class="login">
        <h2>Cadastro</h2>

        <form id="cadastroForm" action="/cadastrar" method="post">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group password-container">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" class="form-control" required>
                <span class="btn-show-pass">
                    <i class="fas fa-eye"></i>
                </span>
            </div>

            {% if mensagemCadastroErro %}
            <div class="alert alert-danger">
                {{ mensagemCadastroErro }}
            </div>
        {% endif %}

            {% if mensagemCadastro %}
             <div class="alert alert-success">
                {{ mensagemCadastro }}
            </div>
         {% endif %}

            <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
        </form>
    </div>

    <div class="login">
        <h2>Login</h2>
        
        <form id="loginForm" action="/" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class=" form-group password-container">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" class="form-control" required>
                <span class="btn-show-pass">
                    <i class="fas fa-eye"></i>
                </span>
            </div>

            {% if mensagemLoginErro %}
            <div class="alert alert-danger">{{ mensagemLoginErro }}</div>
        {% endif %}

            <button type="submit" class="btn btn-primary btn-block">Login</button>
            <div class="text-center mt-3">
                <a href="/recuperar_senha">Esqueceu a senha?</a>
            </div>
        </form>
    </div>

    <div class="login">
    <a href="{{ url_for('catalogo') }}" class="btn btn-secondary btn-block">Visualizar Cat√°logo</a>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        $('.btn-show-pass').on('click', function() {
            var input = $(this).siblings('input');
            if (input.attr('type') === 'password') {
                input.attr('type', 'text');
                $(this).find('i').removeClass('fa-eye').addClass('fa-eye-slash');
            } else {
                input.attr('type', 'password');
                $(this).find('i').removeClass('fa-eye-slash').addClass('fa-eye');
            }
        });
    });

</script>

</body>
</html>
