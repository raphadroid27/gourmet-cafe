<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h2>Cadastro</h2>
    <form id="cadastroForm" action="/cadastrar" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br>
        <p><em>A senha deve conter pelo menos 8 caracteres, incluindo uma letra, um n√∫mero e um caractere especial.</em></p>
        <button type="submit">Cadastrar</button>
    </form>

    <h2>Login</h2>
    <form id="loginForm" action="/login" method="post">
        <label for="emailLogin">E-mail:</label>
        <input type="email" id="emailLogin" name="email" required><br>
        <label for="senhaLogin">Senha:</label>
        <input type="password" id="senhaLogin" name="senha" required><br>
        <button type="submit">Login</button>
        <p><a href="/recuperar_senha">Esqueceu a senha?</a></p>
    </form>
</body>
</html>
