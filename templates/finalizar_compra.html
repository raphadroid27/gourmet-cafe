<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Finalizar Compra</h1>
    <form action="{{ url_for('finalizar_compra') }}" method="post">
        <h2>Endereço de Entrega</h2>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>
        
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required>
        
        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" required>
        
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required>
        
        <h2>Forma de Pagamento</h2>
        <label>
            <input type="radio" name="forma_pagamento" value="cartao" required> Cartão de Crédito
        </label>
        <div id="cartao_info" style="display: none;">
            <label for="numero_cartao">Número do Cartão:</label>
            <input type="text" id="numero_cartao" name="numero_cartao">
            
            <label for="nome_cartao">Nome no Cartão:</label>
            <input type="text" id="nome_cartao" name="nome_cartao">
            
            <label for="validade_cartao">Validade:</label>
            <input type="text" id="validade_cartao" name="validade_cartao">
            
            <label for="cvv_cartao">CVV:</label>
            <input type="text" id="cvv_cartao" name="cvv_cartao">
        </div>
        
        <label>
            <input type="radio" name="forma_pagamento" value="pix" required> Pix
        </label>
        <div id="pix_info" style="display: none;">
            <p>Chave Pix: sua-chave-pix@example.com</p>
        </div>
        
        <h2>Total: R$ {{ '%.2f'|format(total) }}</h2>
        
        <button type="submit" class="btn">Finalizar Compra</button>
    </form>

    <script>
        document.querySelectorAll('input[name="forma_pagamento"]').forEach((elem) => {
            elem.addEventListener("change", function(event) {
                var value = event.target.value;
                if (value === "cartao") {
                    document.getElementById("cartao_info").style.display = "block";
                    document.getElementById("pix_info").style.display = "none";
                } else if (value === "pix") {
                    document.getElementById("cartao_info").style.display = "none";
                    document.getElementById("pix_info").style.display = "block";
                }
            });
        });
    </script>
</body>
</html>
