{% extends "base.html" %}

{% block title %}Editar Informações do Usuário{% endblock %}

{% block content %}
<div class="centered-form">
<h2>Editar Informações do Usuário</h2>
<form action="{{ url_for('editar_usuario') }}" method="post">
    <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" class="form-control" value="{{ usuario.nome }}" required>
    </div>
    <div class="form-group">
        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" class="form-control" value="{{ usuario.data_nascimento }}" required>
    </div>
    <div class="form-group">
        <label for="endereco_entrega">Endereço de Entrega:</label>
        <input type="text" id="endereco_entrega" name="endereco_entrega" class="form-control" value="{{ usuario.endereco_entrega }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
</form>
</div>
{% endblock %}
