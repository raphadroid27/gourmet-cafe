<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem</title>
</head>
<body onload="exibirMensagem('{{ mensagem }}')">
    <script>
        function exibirMensagem(mensagem) {
            alert(mensagem);
            window.history.back(); // Redireciona para a última página visitada
        }
    </script>
</body>
</html>
